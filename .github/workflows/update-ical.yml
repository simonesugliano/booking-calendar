name: Update Booking iCal (test)

on:
  schedule:
    - cron: "0 */6 * * *"   # ogni 6 ore
  workflow_dispatch:         # permette anche l'avvio manuale

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scarica file ICS di test
        run: |
          echo "BEGIN:VCALENDAR" > booking.ics
          echo "VEVENT: Test aggiornamento automatico $(date)" >> booking.ics
          echo "END:VCALENDAR" >> booking.ics

      - name: Commit e push se ci sono modifiche
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add booking.ics
          git diff --quiet && echo "Nessuna modifica" || (git commit -m "Aggiornamento automatico ICS (test)" && git push)
