name: Fetch Booking ICS Calendars

on:
  schedule:
    - cron: "0 * * * *"   # ogni ora
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ICS directory
        run: mkdir -p ics

      - name: Download Berta
        if: ${{ secrets.ICS_URL_BERTA != '' }}
        run: curl -fsSL "${{ secrets.ICS_URL_BERTA }}" -o ics/berta.ics

      - name: Download Fede
        if: ${{ secrets.ICS_URL_FEDE != '' }}
        run: curl -fsSL "${{ secrets.ICS_URL_FEDE }}" -o ics/fede.ics

      - name: Download Fabi
        if: ${{ secrets.ICS_URL_FABI != '' }}
        run: curl -fsSL "${{ secrets.ICS_URL_FABI }}" -o ics/fabi.ics

      - name: Download Vita
        if: ${{ secrets.ICS_URL_VITA != '' }}
        run: curl -fsSL "${{ secrets.ICS_URL_VITA }}" -o ics/vita.ics

      - name: Commit and push updated ICS files
        run: |
          if ! git diff --quiet; then
            git config user.name "actions-user"
            git config user.email "actions@users.noreply.github.com"
            git add ics/*.ics
            git commit -m "Aggiornamento automatico ICS $(TZ='Europe/Rome' date '+%Y-%m-%d %H:%M:%S %Z')"
            git push
          else
            echo "Nessun aggiornamento ICS"
          fi
