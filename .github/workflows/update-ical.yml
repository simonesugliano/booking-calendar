name: Fetch Booking ICS Calendars

on:
  schedule:
    - cron: "0 */6 * * *"   # ogni 6 ore
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ICS directory
        run: mkdir -p ics

      - name: Download Berta
        run: |
          if [ -n "${{ secrets.ICS_URL_BERTA }}" ]; then
            curl -fsSL "${{ secrets.ICS_URL_BERTA }}" -o ics/berta.ics
          else
            echo "ICS_URL_BERTA non impostato, salto."
          fi

      - name: Download Fede
        run: |
          if [ -n "${{ secrets.ICS_URL_FEDE }}" ]; then
            curl -fsSL "${{ secrets.ICS_URL_FEDE }}" -o ics/fede.ics
          else
            echo "ICS_URL_FEDE non impostato, salto."
          fi

      - name: Download Fabi
        run: |
          if [ -n "${{ secrets.ICS_URL_FABI }}" ]; then
            curl -fsSL "${{ secrets.ICS_URL_FABI }}" -o ics/fabi.ics
          else
            echo "ICS_URL_FABI non impostato, salto."
          fi

      - name: Download Vita
        run: |
          if [ -n "${{ secrets.ICS_URL_VITA }}" ]; then
            curl -fsSL "${{ secrets.ICS_URL_VITA }}" -o ics/vita.ics
          else
            echo "ICS_URL_VITA non impostato, salto."
          fi

      - name: Commit and push updated ICS files
        run: |
          git config user.name "actions-user"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "Forza commit iniziale ICS $(TZ='Europe/Rome' date '+%Y-%m-%d %H:%M:%S %Z')" || true
          git push || true
